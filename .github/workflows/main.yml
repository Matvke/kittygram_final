name: Main workflow

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install backend dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip 
        pip install -r requirements.txt
        pip install ruff

    - name: Test with ruff
      run: |
        cd backend
        python -m ruff check .

    - name: Run backend tests
      run: |
        cd backend
        python manage.py test

    - name: Set up Node.js for frontend
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --watchAll=false

  build_and_push_to_docker_hub:
    name: Push Docker images to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          tags: |
            matvke/kittygram_backend:latest
            matvke/kittygram_backend:${{ github.sha }}
          
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          push: true
          tags: |
            matvke/kittygram_frontend:latest
            matvke/kittygram_frontend:${{ github.sha }}
          
      - name: Build and push gateway image
        uses: docker/build-push-action@v4
        with:
          context: ./nginx/
          push: true
          tags: |
            matvke/kittygram_gateway:latest
            matvke/kittygram_gateway:${{ github.sha }}

  notify_telegram:
    name: Send Telegram notification
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Workflow completed successfully!
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            All tests passed and images pushed to Docker Hub:
            - matvke/kittygram_backend
            - matvke/kittygram_frontend  
            - matvke/kittygram_gateway